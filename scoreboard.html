<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATAMI Scoreboard</title>

    <link rel="stylesheet" href="scoreboard.css">
</head>
<body>
    <div class="view view-main view-active">
        <div class="main-grid">

            <div class="main-row-name row-white">
                <span class="name">Paul Strobach (PSV Olympia Berlin)</span>
            </div>
            <div class="main-row-score row-white">
                <div class="score-text"></div>
                <div class="score-grid">
                    <div class="score-wazaari">1</div>
                    <div class="score-osaekomi">
                        <div class="time-osaekomi running">02</div>
                    </div>
                    <div class="score-shido">
                        <div class="card-shido"></div>
                        <!-- <div class="card-shido"></div>
                        <div class="card-hansokumake"></div> -->
                    </div>
                </div>
            </div>

            <div class="main-row-name row-blue">
                <span class="name">Max Muster (SF Kladow ShidoSha)</span>
            </div>
            <div class="main-row-score row-blue">
                <div class="score-text"></div>
                <div class="score-grid">
                    <div class="score-wazaari">0</div>
                    <div class="score-osaekomi">
                        <div class="time-osaekomi">00</div>
                    </div>
                    <div class="score-shido">
                        <div class="card-shido"></div>
                        <div class="card-shido"></div>
                        <div class="card-hansokumake"></div>
                    </div>
                </div>
            </div>

            <div class="main-row-time flashing-medica flashing-aert">
                <div class="time-grid">
                    <div class="time-header">Matte 1</div>
                    <div class="time-main running">
                        <div class="time-main-box">0:00</div>
                        <div class="time-main-label">Golden Score</div>
                    </div>
                    <div class="time-class">MÃ¤nner +100 kg</div>
                    <div class="time-footer">Trostrunde</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
