<form action="" method="POST">
    <div class="card card-semidialog">
        <div class="card-body">
            <div class="mb-3">
                <label for="team_name" class="form-label">Bezeichnung</label>
                <input name="team_name" id="team_name" class="form-control" value="{{ team.team_name }}">
            </div>
            <div class="mb-3">
                <label for="team_registration_id" class="form-label">Zugeh√∂rige Team-Registrierung</label>
                <select class="form-select" id="team_registration_id" name="team_registration_id">
                    <option value="" {{ 'selected' if not team.team_registration }}>(keine)</option>
                    {% for team_registration in team_registrations %}
                    <option value="{{ team_registration.id }}" {{ 'selected' if team.team_registration_id == team_registration.id }}>{{ team_registration.team_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Speichern</button>
            {% if team.id %}
            <a href="{{ url_for('mod_team_building.for_class', event=g.event.slug, id=event_class.id, team=team.id) }}" class="btn btn-secondary">Abbrechen</a>
            {% else %}
            <a href="{{ url_for('mod_team_building.for_class', event=g.event.slug, id=event_class.id) }}" class="btn btn-secondary">Abbrechen</a>
            {% endif %}
        </div>
    </div>
</form>
