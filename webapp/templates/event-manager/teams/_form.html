<form action="" method="POST">
    <div class="mt-3 mb-5 d-flex gap-1">
        <button type="submit" class="btn btn-primary">Speichern</button>
        <a href="{{ url_for('event_manager.teams', event=g.event.slug) }}" class="btn btn-secondary">Abbrechen</a>
    </div>

    <h3 class="fw-bold mt-5 mb-3">Allgemeines</h3>

    <div class="mb-3">
        <label for="team_name" class="form-label">Bezeichnung</label>
        <input name="team_name" id="team_name" value="{{ team.team_name or '' }}" class="form-control fs-4">
    </div>

    <div class="mb-3">
        <div class="row g-2">
            <div class="col-12 col-md-6">
                <label for="club" class="form-label">Verein</label>
                <input name="club" id="club" value="{{ team.club or '' }}" class="form-control">
            </div>
            <div class="col-12 col-md-6">
                <label for="association" class="form-label">Verband</label>
                <select name="association" id="association" class="form-select">
                    <option value=""></option>
                    {% for assoc in g.event.associations.order_by("short_name") %}
                    <option value="{{ assoc.id }}"{{ " selected" if assoc.id == team.association_id }}>{{ assoc.name }}</option>
                    {% endfor %} 
                </select>
            </div>
        </div>
    </div>

    <h3 class="fw-bold mt-5 mb-3">Einteilung</h3>

    <div class="mb-3">
        <label for="event_class" class="form-label">Kampfklasse</label>
        <select name="event_class" id="event_class" class="form-select">
            {% for cl in g.event.classes.order_by("title") %}
            <option value="{{ cl.id }}"{{ " selected" if cl.id == team.event_class_id }}>{{ cl.title }}</option>
            {% endfor %} 
        </select>
    </div>

    <h3 class="fw-bold mt-5 mb-3">Status</h3>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="confirmed" id="status-confirmed" {{ 'checked' if team.confirmed }}>
        <label class="form-check-label mb-1" for="status-confirmed">Voranmeldung bestätigt (inkl. ggf. Zahlung der Anmeldegebühr)</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="registered" id="status-registered" {{ 'checked' if team.registered }}>
        <label class="form-check-label mb-1" for="status-registered">Akkreditiert</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="placed" id="status-placed" {{ 'checked' if team.placed }} disabled aria-disabled="true">
        <label class="form-check-label mb-1" for="status-weighed_in">Platziert</label>
    </div>
</form>
