<div class="row mb-5 p-3 text-bg-dark align-items-center">
    <div class="col-12 col-md-4">
        <div class="btn-group w-100" role="group" aria-label="Ansicht">
            <button type="button" onclick="setOption('view', 'main')" class="btn active btn-light fs-5">Kampf</button>
            <button type="button" onclick="setOption('view', 'callup')" class="btn btn-light fs-5">Aufruf</button>
            <button type="button" onclick="setOption('view', 'break')" class="btn btn-light fs-5">Pause</button>
        </div>
    </div>
    <div class="col-12 col-md-4">
        <h1 class="h3 text-center m-0">{{ g.device.position.title }}</h1>
    </div>
    <div class="col-12 col-md-4 text-end">
        <a href="{{ url_for('scoreboard') }}" target="_new" type="button" class="btn btn-light fs-5">Scoreboard öffnen</a>
    </div>
</div>

<div class="row mt-3">
    <div class="col-12 offset-lg-3 col-lg-6">
        <div class="card">
            <div class="card-body p-2">
                <div class="global-time text-center fw-bold" id="global-time">4:00</div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <button onclick="startTime()" class="btn btn-success fs-3 fw-bold btn-lg w-100" data-control="time.main.start">Starten</button>
                    </div>
                    <div class="col-6">
                        <button onclick="stopTime()" class="btn btn-outline-secondary fs-3 fw-bold btn-lg w-100" disabled data-control="time.main.stop">Stoppen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
